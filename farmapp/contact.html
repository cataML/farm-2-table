<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshfarm Connect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><img src="images/Logo.png" alt="Freshfarm Connect"></div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
              </button>
            <ul class="nav-links">
                <li><a href="index.html" >Home</a></li>
                <li><a href="About.html">About Us </a></li>
                <li><a href="Marketplace.html">Marketplace </a></li>
                <li><a href="checkout.html">Checkout </a></li>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Contact.html" class="active">Contact</a></li>
                <li><a href="sell.html">Sell with Us</a></li>
              </ul>
            <div class="icons">
                <a href=""><i class="fas fa-user"></i> Log in</a> 
                <a href="checkout.html"><i class="fas fa-shopping-cart"></i> Cart</a> 
            </div>
       </nav>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="https://formspree.io/f/mqapjvkb" method="POST">
          <label for="name">Full Name</label>
          <input type="text" name="name" required>
    
          <label for="email">Email Address</label>
          <input type="email" name="email" required>
    
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" required>
    
          <label for="subject">Subject</label>
          <select name="subject" required>
            <option value="">Select Subject</option>
            <option value="general">General Inquiry</option>
            <option value="order">Order Help</option>
            <option value="feedback">Feedback</option>
            <option value="partnership">Partnership</option>
          </select>
    
          <label for="message">Message</label>
          <textarea name="message" required></textarea>
    
          <button type="submit" class="btn">Send Message</button>
        </form>
    
        <div class="success-message" id="success-message">
          âœ… Thank you! Your message has been sent.
        </div>
    
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
          <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    
      <!-- Sticky Buttons -->
      <div class="sticky-buttons">
        <a href="https://wa.me/254792501015" title="Chat on WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+254792501015" title="Call Us"><i class="fas fa-phone"></i></a>
      </div>

    <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; 2025 Freshfarm Connect</p>
          <nav class="footer-links">
            <a href="/about">About Us</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
            <a href="/contact">Contact</a>
          </nav>
        </div>
      </footer>
      <script>
        const form = document.getElementById('contact-form');
        const success = document.getElementById('success-message');
    
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          const data = new FormData(form);
    
          fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              success.style.display = 'block';
              form.reset();
              setTimeout(() => {
                success.style.display = 'none';
              }, 5000);
            } else {
              alert('There was a problem submitting the form.');
            }
          });
        });
      </script>
      </body>
      </html>
