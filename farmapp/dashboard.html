      <script>
        function login() {
          const username = document.getElementById("username").value.trim();
          const role = document.getElementById("login-role").value;
      
          if (!username || !role) {
            alert("Please enter a username and select a role.");
            return;
          }
      
          // Store login in localStorage (simulating a session)
          localStorage.setItem("username", username);
          localStorage.setItem("role", role);
      
          showDashboard(role);
        }
      
        function logout() {
          localStorage.removeItem("username");
          localStorage.removeItem("role");
          document.querySelector(".navbar").style.display = "none";
          document.getElementById("role-switcher-panel").style.display = "none";
          document.getElementById("login-panel").style.display = "block";
      
          // Hide all dashboards
          document.querySelectorAll(".dashboard-panel").forEach(el => el.style.display = "none");
        }
      
        function switchRole(newRole) {
          if (!newRole) return;
          localStorage.setItem("role", newRole);
          showDashboard(newRole);
        }
      
        function showDashboard(role) {
          document.getElementById("login-panel").style.display = "none";
          document.getElementById("role-switcher-panel").style.display = "block";
          document.querySelector(".navbar").style.display = "flex";
      
          // Reset all views
          document.querySelectorAll(".dashboard-panel").forEach(el => el.style.display = "none");
          document.querySelectorAll(".navbar .nav-buyer, .navbar .nav-farmer, .navbar .nav-admin").forEach(el => el.style.display = "none");
      
          // Show relevant nav links
          document.querySelectorAll(".nav-" + role).forEach(el => el.style.display = "inline-block");
      
          // Show relevant dashboard
          document.querySelector(".dashboard-panel." + role).style.display = "block";
      
          // Update role switcher
          document.getElementById("role-switcher").value = role;
        }
      
        function exportCSV() {
          alert("ðŸ“„ CSV Export triggered!");
          // You can hook into real export logic here
        }
      
        function exportPDF() {
          alert("ðŸ§¾ PDF Export triggered!");
          // You can hook into real export logic here
        }
      
        // Auto-load if session exists
        window.onload = () => {
          const username = localStorage.getItem("username");
          const role = localStorage.getItem("role");
      
          if (username && role) {
            showDashboard(role);
          }
        }
      </script>
