{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="form-container">
  <div class="form-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label>{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="error-message">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn-submit">Login</button>

      <div class="form-links">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
      </div>
    </form>
  </div>
</div>
<style>
  .form-container {
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  background-color: #f5f5f5;
}

.form-box {
  background-color: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

.form-box h2 {
  margin-bottom: 20px;
  text-align: center;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.error-message {
  color: red;
  font-size: 0.9em;
  margin-top: 5px;
}

.btn-submit {
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 4px;
  cursor: pointer;
}

.btn-submit:hover {
  background-color: #218838;
}

.form-links {
  margin-top: 15px;
  text-align: center;
}

.form-links a {
  color: #28a745;
  text-decoration: none;
}

.form-links a:hover {
  text-decoration: underline;
}
</style>
{% endblock %}
